<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b69d89d456.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- navbar start from here -->
    <div class="navbar bg-slate-800 py-4">
        <div class="flex-1">
          <a >
            <img src="images/logo.png" class="w-16" alt="">
          </a>
          <span class="text-white text-2xl font-semibold">PEXEL STORE</span>
        </div>
        <div class="flex-none gap-2">
          <div>
            <ul class="hidden text-white md:flex">
                <li class="mr-10 text-xl"><span><i class="fa-solid fa-house"></i></span> Home</li>
                <li class="mr-10 text-xl"> <span><i class="fa-solid fa-heart"></i></span> Wishlist</li>
                <li class="mr-10 text-xl"><span><i class="fa-solid fa-trash"></i></span> Recycle Bin</li>
                <li class="mr-10 text-xl relative"></span> <label for="my-drawer-4" class="drawer-button"> <span><i class="fa-solid fa-cart-shopping"></i> <div id="badges" class="badge badge-secondary absolute top-[-20px]">0</div></label></li>
            </ul>
          </div>
          <div class="dropdown dropdown-end md:hidden">
            <label tabindex="0" class="">
              <div>
                <i class="fa-sharp fa-solid fa-bars text-white"></i>
              </div>
            </label>
            <ul tabindex="0" class="mt-3 p-2 shadow  dropdown-content bg-base-100 rounded-box w-60">
                <li class="mr-10 text-xl mt-5"><span><i class="fa-solid fa-house"></i></span> Home</li>
                <li class="mr-10 text-xl mt-5"> <span><i class="fa-solid fa-heart"></i></span> Wishlist</li>
                <li class="mr-10 text-xl mt-5"><span><i class="fa-solid fa-trash"></i></span> Recycle Bin</li>
                <li class="mr-10 text-xl mt-5"><span></span> <label for="my-drawer-4" class="drawer-button"> <i class="fa-solid fa-cart-shopping"></i><div class="badge badge-secondary">+99</div></label></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- navbar end from here -->
      <!-- drawer start from here -->
      <div class="drawer drawer-end">
        <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content">
          <!-- Page content here -->
          <div id="cart-container" class="max-w-[1200px] mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-14">
          
          </div>
        </div> 
        <div class="drawer-side">
          <label for="my-drawer-4" class="drawer-overlay"></label>
          <ul id="sidebar-container" class="p-4 w-80 bg-base-100 text-base-content">
            <!-- Sidebar content here -->
          </ul>
        </div>
      </div>
      <!-- modal -->
      <!-- The button to open modal -->
      <input type="checkbox" id="my-modal-3" class="modal-toggle" />
      <div id="modal-container" class="modal">
        
      </div>
      <!-- footer -->
      <footer class="footer p-10 bg-neutral text-neutral-content">
        <div>
          <span class="footer-title">Services</span> 
          <a class="link link-hover">Branding</a>
          <a class="link link-hover">Design</a>
          <a class="link link-hover">Marketing</a>
          <a class="link link-hover">Advertisement</a>
        </div> 
        <div>
          <span class="footer-title">Company</span> 
          <a class="link link-hover">About us</a>
          <a class="link link-hover">Contact</a>
          <a class="link link-hover">Jobs</a>
          <a class="link link-hover">Press kit</a>
        </div> 
        <div>
          <span class="footer-title">Legal</span> 
          <a class="link link-hover">Terms of use</a>
          <a class="link link-hover">Privacy policy</a>
          <a class="link link-hover">Cookie policy</a>
        </div>
      </footer>
      <script src="js/script.js"></script>
  </body>
</html>
